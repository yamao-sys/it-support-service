name: E2E

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: ./frontend/it-support/pnpm-lock.yaml

      - name: Restore Playwright and pnpm cache
        id: restore-cache-playwright-browser
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pnpm-playwright-browser
          restore-keys: |
            ${{ runner.os }}-pnpm-playwright-browser

      - name: Install dependencies
        working-directory: ./frontend/it-support
        run: pnpm i

      - name: Install Playwright Browsers
        working-directory: ./frontend/it-support
        if: ${{ steps.restore-cache-playwright-browser.outputs.cache-hit != 'true' }}
        run: pnpm playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./frontend/it-support
        run: pnpm test:e2e

