openapi: 3.1.0
info:
  title: Business Service
  version: '1.0'
  description: business APIs
tags:
  - name: companies
  - name: csrf
  - name: supporters
  - name: projects
paths:
  /companies/sign-in:
    post:
      operationId: post-company-sign-in
      summary: Company Sign In
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          headers:
            headers:
              required: true
              schema:
                $ref: '#/components/schemas/CompanySignInOkResponseHeader'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanySignInOkResponse'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanySignInBadRequestResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                required:
                  - code
                  - message
      tags:
        - companies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanySignInInput'
  /csrf:
    get:
      operationId: get-csrf
      summary: Get Csrf
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CsrfResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                required:
                  - code
                  - message
      tags:
        - csrf
  /projects:
    get:
      operationId: get-projects
      summary: Create Project
      parameters:
        - name: pageToken
          in: query
          required: true
          schema:
            type: string
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectsListResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                required:
                  - code
                  - message
      tags:
        - projects
      security:
        - ApiKeyAuth: []
    post:
      operationId: post-projects
      summary: Create Project
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectStoreResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                required:
                  - code
                  - message
      tags:
        - projects
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectStoreInput'
      security:
        - ApiKeyAuth: []
  /supporters/sign-in:
    post:
      operationId: post-supporter-sign-in
      summary: Supporter Sign In
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          headers:
            headers:
              required: true
              schema:
                $ref: '#/components/schemas/SupporterSignInOkResponseHeader'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupporterSignInOkResponse'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupporterSignInBadRequestResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                required:
                  - code
                  - message
      tags:
        - supporters
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SupporterSignInInput'
components:
  schemas:
    CompanySignInBadRequestResponse:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: string
      title: Company SignIn BadRequestError Response
    CompanySignInInput:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
      title: Company SignIn Input
    CompanySignInOkResponse:
      type: object
      title: Company SignIn Ok Response
    CompanySignInOkResponseHeader:
      type: object
      required:
        - Set-Cookie
      properties:
        Set-Cookie:
          type: string
      title: Company SignIn Error Response
    CsrfResponse:
      type: object
      required:
        - csrfToken
      properties:
        csrfToken:
          type: string
      title: CsrfResponse
    Project:
      type: object
      required:
        - id
        - name
        - description
        - startDate
        - endDate
        - isActive
        - createdAt
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        minBudget:
          type: integer
        maxBudget:
          type: integer
        isActive:
          type: boolean
        createdAt:
          type: string
      title: Project
    ProjectStoreInput:
      type: object
      required:
        - title
        - description
        - startDate
        - endDate
        - isActive
      properties:
        title:
          type: string
        description:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        minBudget:
          type: integer
        maxBudget:
          type: integer
        isActive:
          type: boolean
      title: Project Store Input
    ProjectStoreResponse:
      type: object
      required:
        - project
        - errors
      properties:
        project:
          $ref: '#/components/schemas/Project'
        errors:
          $ref: '#/components/schemas/ProjectValidationError'
      title: Project Store Response
    ProjectValidationError:
      type: object
      properties:
        title:
          type: array
          items:
            type: string
        description:
          type: array
          items:
            type: string
        startDate:
          type: array
          items:
            type: string
        endDate:
          type: array
          items:
            type: string
        minBudget:
          type: array
          items:
            type: string
        maxBudget:
          type: array
          items:
            type: string
        isActive:
          type: array
          items:
            type: string
      title: Project Validation Error
    ProjectsListResponse:
      type: object
      required:
        - projects
        - nextPageToken
      properties:
        projects:
          type: array
          items:
            $ref: '#/components/schemas/Project'
        nextPageToken:
          type: string
      title: Projects List Response
    SupporterSignInBadRequestResponse:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: string
      title: Supporter SignIn BadRequestError Response
    SupporterSignInInput:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
      title: Supporter SignIn Input
    SupporterSignInOkResponse:
      type: object
      title: Supporter SignIn Ok Response
    SupporterSignInOkResponseHeader:
      type: object
      required:
        - Set-Cookie
      properties:
        Set-Cookie:
          type: string
      title: Supporter SignIn Error Response
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: cookie
      name: token
servers:
  - url: https://localhost:8081
    variables: {}
